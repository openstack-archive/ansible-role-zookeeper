---
# tasks/main.yaml
zookeeper_task_manager:
  - install
  - service

# tasks/install.yaml
zookeeper_git_dest: /opt/ansible-role-zookeeper/git/pypa/zookeeper
zookeeper_git_uri: git://git.apache.org/zookeeper.git
zookeeper_git_version: master

zookeeper_package_name: zookeeperd
zookeeper_package_state: installed

zookeeper_tarball_dest: /opt/ansible-role-zookeeper/tarball/
zookeeper_tarball_url: http://apache.org/dist/zookeeper/stable/
#zookeeper_tarball_name:

zookeeper_install_method: package

# tasks/service.yaml
zookeeper_service_zookeeper_enabled: yes
zookeeper_service_zookeeper_manage: true
zookeeper_service_zookeeper_name: zookeeper
zookeeper_service_zookeeper_state: started
