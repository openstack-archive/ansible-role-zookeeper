---
- name: Define zookeeper_package_name
  set_fact:
    zookeeper_package_name: "{{ __zookeeper_package_name }}"
  when: zookeeper_package_name is not defined

- name: Configuring RedHat repos
  become: yes
  get_url:
    url: "{{ zookeeper_external_repo }}"
    dest: /etc/yum.repos.d/cloudera-cdh5.repo

- name: Ensure Java is installed
  become: yes
  package:
    name: java-1.8.0-openjdk-headless
    state: latest

- name: Ensure zookeeper is installed.
  become: yes
  package:
    name: "{{ zookeeper_package_name }}"
    state: "{{ zookeeper_package_state }}"
  notify: Init database

